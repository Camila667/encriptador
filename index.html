            </div>

                    Encriptar
                </button>

            </div>
        </div>
        <div class="encriptado">
            <img src="" alt="" id="dibujo1">
            <div class="mensajeencriptado" id="mensajeencriptado">
                <h2 id="titulomensaje"> Ningun mensaje encontrado </h2>
                <p id="parrafo">Ingresa el texto que desea encriptar </p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje">
        </textarea>
            </div>
        </div>
